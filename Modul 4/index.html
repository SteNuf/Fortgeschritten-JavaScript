<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 4 Aufgabe</title>
    <script>
      // 1. Erstellen eines Array unbefüllt.
      const listeArray = [2, 7, 9, 5];

      // Funktion erstellen das Zahlen in das Array eingeführt wird.
      function pushNumberArray() {
        let getInputValue = document.getElementById("new-content").value;
        listeArray.push(getInputValue);
      }

      // Verknüpfung Button Einfügen Inhalt
      function pushButtonNumberArray() {
        pushNumberArray();
        console.log(listeArray);
      }

      function indexDelete() {
        let getInputValueIndex = document.getElementById("index-delete").value;
        listeArray.splice(getInputValueIndex);
        console.log(listeArray);
      }

      function buttonIndexDelete() {
        indexDelete();
      }

      // Anzeige Button verknüpfen mit Funktion
      function pushShowButton() {
        console.log(listeArray);
      }

      // Content löschen
      function deleteContent() {
        let getInputValueDelete =
          document.getElementById("content-delete").value;
        listeArray.pop();
        console.log(listeArray);
      }

      function buttonDeleteContent() {
        deleteContent();
        console.log(listeArray);
      }

      function multiplyButton() {
        const multiplyArray = listeArray.map((element) => element * 2);
        console.log("test1", multiplyArray);
      }

      function buttonSum() {
        let sumArray = 0;
        for (let i = 0; i < listeArray.length; i++) {
          sumArray += listeArray[i];
        }
        console.log(sumArray);
      }
    </script>
  </head>
  <body>
    <div>
      Inhalt einfügen: <input type="text" id="new-content" />
      <button onclick="pushButtonNumberArray()">Einfügen</button>
    </div>
    <div>
      ID Löschen: <input type="text" id="index-delete" />
      <button onclick="buttonIndexDelete()">Löschen</button>
    </div>
    <div>
      Content Löschen:<input type="text" id="content-delete" /><button
        onclick="buttonDeleteContent()"
      >
        Löschen Inhalt
      </button>
    </div>
    <div>
      <button id="show-button" onclick="pushShowButton()">Anzeigen</button>
    </div>
    <div><button onclick="multiplyButton()">Multiplizieren</button></div>
    <div><button id="summit-button" onclick="buttonSum()">Summe</button></div>
  </body>
</html>
