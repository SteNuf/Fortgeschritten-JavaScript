<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lösung DOM Aufgabe</title>
    <style>
      .student {
        border: solid 1px grey;
      }
    </style>
    <script>
      // TODO 2: Array von firstName, lastName und Age
      const firstName = ["Michael", "Hans", "John", "Sabine", "Michaela"];
      const lastName = ["Müller", "Schmidt", "Mayer"];
      const age = [6, 7, 8, 9];

      // TODO 3: Random Student function
      function addStudents() {
        // TODO 4: Random Student firstname, lastname, age
        const randomFirstName =
          firstName[Math.floor(Math.random() * firstName.length)];
        const randomLastName =
          lastName[Math.floor(Math.random() * lastName.length)];
        const randomAge = age[Math.floor(Math.random() * age.length)];

        // TODO 5: StudentDIV mit Klasse, id und Style
        const studentDiv = document.createElement("div");
        studentDiv.classList.add("student");
        studentDiv.id = Math.random();
        studentDiv.style.backgroundColor = "#ddd";

        // TODO 6: Paragraph firstName, lastName, age
        const firstNameParagraph = document.createElement("p");
        const lastNameParagraph = document.createElement("p");
        const ageParagraph = document.createElement("p");

        // TODO 7: Text Element
        const firstNameText = document.createTextNode(randomFirstName);
        const lastNameText = document.createTextNode(randomLastName);
        const ageText = document.createTextNode(randomAge);

        // TODO 8: Append all
        firstNameParagraph.appendChild(firstNameText);
        lastNameParagraph.appendChild(lastNameText);
        ageParagraph.appendChild(ageText);

        studentDiv.appendChild(firstNameParagraph);
        studentDiv.appendChild(lastNameParagraph);
        studentDiv.appendChild(ageParagraph);

        document.getElementById("wrapper").appendChild(studentDiv);
      }
    </script>
  </head>
  <body>
    <!--TODO 1 Button und Wrapper Element-->
    <button onclick="addStudents()">ADD</button>
    <div id="wrapper"></div>
  </body>
</html>
