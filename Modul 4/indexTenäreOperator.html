<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenäre Operator</title>
    <script>
      //tenäre operator Syntax: operator ?:
      // CONDITION ? TRUE : FALSE
      // if CODIOTION ? THEN : ELSE

      const x = 20;

      if (x < 10) {
        console.log("X ist kleiner 10");
      } else if (x === 10) {
        console.log("X ist gleich 10");
      } else {
        console.log("X ist größer 10");
      }

      x < 10
        ? console.log("X ist kleiner 10")
        : console.log("X ist größer als 10");

      console.log(`X ist ${x < 10 ? "kleiner" : "größer oder gleich"} 10`);
    </script>
  </head>
  <body></body>
</html>
