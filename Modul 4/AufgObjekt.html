<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgabe Objekte</title>
    <script>
      const grads = [
        {
          english: 0,
          german: 0,
          maths: 0,
        },
      ];

      const pupils = [
        {
          firstName: "",
          lastName: "",
          age: 0,
          schoolclass: 1,
          score: [grads],
        },
      ];

      function push() {
        let pupilsDataFirstName =
          document.getElementById("first-name-input").value;
        let pupilsDataSecondName =
          document.getElementById("second-name-input").value;
        let pupilsDataAge = Number(document.getElementById("age-input").value);
        let pupilsDataClass = Number(
          document.getElementById("class-input").value
        );
        let pupilsDataScoreEng = Number(
          document.getElementById("englisch-input").value
        );
        let pupilsDataScoreGerman = Number(
          document.getElementById("german-input").value
        );
        let pupilsDataScoreMaths = Number(
          document.getElementById("german-input").value
        );

        pupils.push(
          pupilsDataFirstName,
          pupilsDataSecondName,
          pupilsDataAge,
          pupilsDataClass,
          pupilsDataScoreEng,
          pupilsDataScoreGerman,
          pupilsDataScoreMaths
        );
      }

      function show() {
        //console.log(pupils);
        console.log(pupils);
      }
    </script>
  </head>

  <body>
    <h3>Sch√ºler eintragen:</h3>
    <div>Vorname: <input type="text" id="first-name-input" /></div>
    <div>Nachname: <input type="text" id="second-name-input" /></div>
    <div>Alter: <input type="text" id="age-input" /></div>
    <div>
      Klasse:
      <select name="class" id="class-input">
        <option value="1">1.</option>
        <option value="2">2.</option>
        <option value="3">3.</option>
        <option value="4">4.</option>
      </select>
    </div>
    <div>Englisch:<input type="text" id="englisch-input" /></div>
    <div>Deutsch: <input type="text" id="german-input" /></div>
    <div>Mathe: <input type="text" id="mathe-input" /></div>
    <div><button onclick="push()">Erstellen</button></div>
    <div><button onclick="show()">Anzeigen</button></div>
  </body>
</html>
