<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Array</title>
    <script>
      //TODO 1: Array erstellen
      //TODO 2: Array mit Startwerten befüllen
      //TODO 3: Array auf der Konsole ausgeben.
      const liste = [5, 9, 3, 4];
      console.log(liste);

      //TODO 4: Array mit Werten befüllen & ausgeben
      liste.push(6);
      console.log(liste.length);
      console.log(liste);
      const letzteElement = liste.pop(); // das letzte Elment des Arrayas wird gelöscht.
      console.log(letzteElement);
      console.log(liste);

      console.log(liste[0]);
      console.log(liste[liste.length - 1]); //letzte Element wird ausgelesen.

      //TODO 5: Array auf Konsole ausgeben und Länge darstellen
      //TODO 6: Array splicen (löschen und einfügen)
      liste.splice(1, 1);
      console.log(liste);

      liste.splice(1, 0, 8); //einfügen durch splicen 1= index eins, 0= nichts löschen, 8= die Zahl die eingeführt werden soll.
      console.log(liste);

      //----------------------
      //TODO 7: ForEach
      function ausgabe(element) {
        console.log(element);
      }

      liste.forEach((element) => {
        console.log(element);
      });

      for (let i = 0; i < liste.length; i++) {
        console.log(liste[i]);
      }

      for (let element of liste) {
        console.log(element);
      }

      //TODO 8: Filter
      const filteredListe = liste.filter((element) => {
        return element < 5; //bei false wird die Liste/ Array der Inhalt weggefiltert / bei True bleiben die Werte.
      });
      console.log(filteredListe);
      // wichtiger Hinweis, verändere nicht die Länge des aktuellen Arrays. Lieber ein neues Array nehmen.
